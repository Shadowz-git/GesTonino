<div class="fixed bottom-4 right-4 space-y-4" *ngFor="let notification of notifications">
  <div
    class="flex items-center max-w-sm px-4 py-3 shadow-md rounded-lg"
    [ngClass]="notificationClasses(notification.type)"
  >
    <div class="mr-3">
      <span [ngClass]="notificationIcon(notification.type)" class="text-2xl"></span>
    </div>
    <div>
      <p class="font-bold">{{ notification.title }}</p>
      <p class="text-sm">{{ notification.message }}</p>
    </div>
    <button
      class="ml-auto text-gray-500 hover:text-gray-700"
      (click)="removeNotification(notification.id)"
    >
      &times;
    </button>
  </div>
</div>
