  <div id="homepage" class="h-full flex flex-row bg-cyan-100 py-1">

    <div class="w-[0.1%] rounded-lg bg-gray-800 ">
    </div>

      <div class="">
        <h3 class="loginTitle">Sei gi√† iscritto?<br>Inserisci le tue credenziali per accedere alla tua area riservata</h3>
        <form id="loginForm" class="flex flex-col p-2">
