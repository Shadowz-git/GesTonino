<app-header />
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci</title>
</head>
<body class="bg-gray-100">


<!-- Sezione Contattaci -->
<section class="py-12">
  <div class="container mx-auto px-6 max-w-lg">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Scrivici un messaggio</h2>
    <form class="bg-white shadow-md rounded-lg p-6 space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-2">Nome</label>
        <input type="text" placeholder="Inserisci il tuo nome" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-gray-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" placeholder="Inserisci la tua email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-gray-500">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-2">Messaggio</label>
        <textarea placeholder="Scrivi il tuo messaggio" class="w-full border border-gray-300 rounded-lg p-2 h-32 focus:outline-none focus:ring focus:ring-gray-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-gray-800 text-white font-bold py-2 rounded-lg hover:bg-gray-700">
        Invia Messaggio
      </button>
    </form>
  </div>
</section>

</body>
</html>

<app-footer />
