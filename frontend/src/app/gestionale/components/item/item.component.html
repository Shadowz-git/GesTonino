<div class="border border-gray-300 rounded-lg p-4 shadow-md bg-white flex justify-between items-center">
  <div class="space-y-2">
    <p><strong>Nome:</strong> {{ product.name }}</p>
    <p><strong>Quantità:</strong> {{ product.quantity }}</p>
    <p><strong>Descrizione:</strong> {{ product.description }}</p>
    <p><strong>Prezzo:</strong> € {{ product.price.toFixed(2) }}</p>
    <p><strong>Codice:</strong> {{ product.code }}</p>
  </div>
  <div class="flex space-x-2">
    <button (click)="openEditDialog()" class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Modifica</button>
    <button (click)="delete.emit(product.code)" class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Elimina</button>
  </div>
</div>

<!-- Dialog per Modifica Prodotto -->
<app-edit-product-dialog
  *ngIf="showEditDialog"
  [product]="product"
  (cancel)="closeEditDialog()"
  (save)="saveEdit($event)">
</app-edit-product-dialog>
