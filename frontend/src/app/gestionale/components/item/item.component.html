<td class="py-3 px-4 text-center">
  <input type="checkbox" [(ngModel)]="item.selected" class="form-checkbox h-5 w-5 text-indigo-600" />
</td>
<td class="py-3 px-4 text-left font-medium text-gray-900">
  <span class="cursor-pointer text-indigo-500 hover:text-indigo-600" (click)="onEdit()">{{ item.name }}</span>
</td>
<td class="py-3 px-4 text-left text-gray-600">{{ item.category }}</td>
<td class="py-3 px-4 text-center text-gray-600">{{ item.quantity }}</td>
<td class="py-3 px-4 text-right text-gray-600">{{ item.price | currency }}</td>
<td class="py-3 px-4 text-right text-gray-600">{{ item.discount }}%</td>
<td class="py-3 px-4 text-center">
  <button class="px-4 py-2 bg-indigo-500 text-white rounded-md shadow-md hover:bg-indigo-600 focus:outline-none"
          (click)="onEdit()">Modifica</button>
</td>
