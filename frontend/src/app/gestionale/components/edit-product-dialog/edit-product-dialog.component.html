<div class="p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
  <h1 class="text-xl font-semibold mb-4">Modifica Prodotto</h1>
  <form class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium">Nome:</label>
      <input id="name" [(ngModel)]="updatedProduct.name" name="name" type="text"
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="quantity" class="block text-sm font-medium">Quantit√†:</label>
      <input id="quantity" [(ngModel)]="updatedProduct.quantity" name="quantity" type="number"
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium">Descrizione:</label>
      <textarea id="description" [(ngModel)]="updatedProduct.description" name="description"
                class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium">Prezzo:</label>
      <input id="price" [(ngModel)]="updatedProduct.price" name="price" type="number"
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="code" class="block text-sm font-medium">Codice Prodotto:</label>
      <input id="code" [(ngModel)]="updatedProduct.code" name="code" type="text" disabled
             class="w-full bg-gray-200 border border-gray-300 rounded-md p-2" />
    </div>
  </form>

  <div class="flex justify-end space-x-4 mt-6">
    <button (click)="onCancel()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">Annulla</button>
    <button (click)="onSave()" class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded-md">Salva</button>
  </div>
</div>
