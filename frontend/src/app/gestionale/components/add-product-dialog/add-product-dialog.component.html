<div>
  <h2 class="text-xl font-semibold mb-4">Aggiungi Prodotto</h2>
  <form class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Nome:</label>
      <input [(ngModel)]="newProduct.name" name="name" type="text"
             class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div>
      <label class="block text-sm font-medium">Categoria:</label>
      <input [(ngModel)]="newProduct.category" name="category" type="text"
             class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div>
      <label class="block text-sm font-medium">Quantit√†:</label>
      <input [(ngModel)]="newProduct.quantity" name="quantity" type="number"
             class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500" />
    </div>

    <div>
      <label class="block text-sm font-medium">Prezzo:</label>
      <input [(ngModel)]="newProduct.price" name="price" type="number"
             class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500" />
    </div>
  </form>

  <div class="flex justify-end space-x-4 mt-6">
    <button (click)="onCancel()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md">Annulla</button>
    <button (click)="onSave()" class="px-4 py-2 bg-green-500 text-white hover:bg-green-600 rounded-md">Salva</button>
  </div>
</div>
